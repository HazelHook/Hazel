name: Deploy Prod
on:
  push:
    branches:
      - production
jobs:
  deploy-backend:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --dockerfile ./apps/backend/Dockerfile --config apps/backend/fly.toml 
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
